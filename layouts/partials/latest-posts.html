<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

    {{ range first 3 (where .Site.RegularPages.ByDate.Reverse "Section" "post" ) }}
        <div class="col">

            <div class="card h-100 bg-dark text-white border-secondary">
                <div class="card-body">
                    <h4 class="card-title">
                        <a class="stretched-link text-white text-decoration-none" href="{{ .RelPermalink }}">
                            {{ .Title }}
                        </a>
                    </h4>
                    {{ with .Params.authors }}
                        <p class="card-subtitle text-light">
                            by {{ index . 0 }}
                        </p>
                    {{ end }}
                    <p class="card-text mt-3 text-light">
                        {{ with .Params.description }}
                            {{ . }}
                        {{ else }}
                            {{ .Summary | truncate 200 }}
                        {{ end }}
                    </p>
                </div>
                <div class="card-footer bg-dark border-secondary">
                    <small class="text-light">{{ .Date | time.Format ":date_long" }}</small>
                </div>
            </div>
 
        </div>
    {{ end }}

</div>
